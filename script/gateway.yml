apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: k8s-demo-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        name: http
        number: 80
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: k8s-demo-vs
spec:
  hosts:
    - "*"
  gateways:
    - k8s-demo-gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            port:
              number: 8080
            host: k8s-demo